<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Tic Tac Toe</h1>
        <div class="settings">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" min="3" max="10" value="3">
            
            <label for="matchLength">Match Length:</label>
            <input type="number" id="matchLength" min="3" max="10" value="3">
            
            <button id="startGame">Start Game</button>
        </div>
        <div id="gameBoard"></div>
        <div id="scores">
            <div>Player X: <span id="scoreX">0</span></div>
            <div>Player O: <span id="scoreO">0</span></div>
        </div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
